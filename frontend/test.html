<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Outline Test</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        gap: 2rem;
        padding: 1rem;
      }
      .test-case {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      h2 {
        text-align: center;
        margin-top: 0;
      }
      .svg-container {
        position: relative;
        border: 1px solid #ccc;
        width: 100%;
        aspect-ratio: 1 / 1;
      }
      .svg-container .original-svg,
      .svg-container .output-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      /* --- THE FIX --- */
      /* This ensures the SVG element inside the .original-svg div also fills the container */
      .svg-container .original-svg svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="simple-test" class="test-case">
      <h2>Simple SVG Test</h2>
      <div class="svg-container">
        <div class="original-svg"></div>
        <svg class="output-svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
    <div id="three-shapes" class="test-case">
      <h2>Multi-Shape Test</h2>
      <div class="svg-container">
        <div class="original-svg"></div>
        <svg class="output-svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
    <div id="complex-test" class="test-case">
      <h2>Complex Test</h2>
      <div class="svg-container">
        <div class="original-svg"></div>
        <svg class="output-svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>
    <script type="module" src="/src/test.ts"></script>
  </body>
</html>
